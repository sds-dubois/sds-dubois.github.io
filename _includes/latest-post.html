
<!-- Latest Post Preview Start -->

<section id="{{ page.title }}" class="container content-section text-center">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">

        {{ page.content | markdownify }}

        {% for post in site.posts %}
          {% if post.featured %}

            <div style="margin-bottom:50px">
              <h4>
                <!--<strong> {{ post.date | date_to_string }} </strong>-->
                <!--<small>. {{ post.category }} .</small>-->
                <strong> <a href="{{site.baseurl}}{{ post.url }}">{{post.title}} </a> </strong>
                <!-- <small> <a href="{{site.baseurl}}{{post.url}}#disqus_thread">Comments</a></small> -->
              </h4>

              {{ post.post-preview | strip_html | markdownify }}

              <a href="{{site.baseurl}}{{ post.url }}"><h4 style="margin-top:-20px"><strong>Read more</strong></h4></a>
            </div>

          {% endif %}
        {% endfor %}
        <a href="{{site.baseurl}}/blog/index.html"><h4><strong>View more projects</strong></h4></a>

      </div>
    </div>
</section>

<!-- Latest Post Preview End -->
